<!DOCTYPE html>
<html>
  <head>
    <title>Margot Mini Dachshund</title>
    <link rel="shortcut icon" type="image/jpg" href="paw-print.png"/>
    <link rel="stylesheet" type="text/css" href="margot_tribute_webpage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="topSection">
      <section>
        <h1>Meet Margot</h1>
        <button id="margotButton">Miniature Dachshund, Aspiring Guard Dog</button>
      </section>
        <img id="hello" src="margot-hello.png" alt="Image of Margot Mini Dachshund in bed"/>
      <section>
        <h2 id="meetBarko">Meet Barko</h2>
        <button id="barkoButton">Miniature Dachshund, Pint-sized Terror</button>
      </section>
    </section>
    <section id="threeColumns">
      <section id="columnZero">
      <img class="icon" src="doxWhite.png" alt="small dachshund icon"/>
      <h3>Biography of a Sausage</h3>
      <p id="bioText"></p>
      </section>
      <section id="columnOne">
        <img class="icon" src="likesWhite.png" alt="small icon with thumbs up and thumbs down"/>
        <h3>Likes & Dislikes</h3>
        <ul>
          <li><span class="listItemBold">Likes</span><br><span id="likesItem"></span></li>
          <li><span class="listItemBold">Dislikes</span><br><span id="dislikesItem"></span></li>
        </ul>
      </section>
      <section id="columnTwo">
        <img class="icon" src="trophyWhite.png" alt="small trophy icon"/>
        <h3>Recent Accomplishments</h3>
        <ul id="accomplishList">
          <li><span class="listItemBold">September 2020</span><br><span id="septItem"></span></li>
          <li><span class="listItemBold">October 2020</span><br><span id="octItem"></span></li>
          <li><span class="listItemBold">November 2020</span><br><span id="novItem"></span></li>
          <li><span class="listItemBold">December 2020</span><br><span id="decItem"></span></li>
        </ul>
      </section>
    </section>
    <script src="margot_tribute_webpage.js"></script>
  </body>
</html>
